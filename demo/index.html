<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nc-password-dialog demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../nc-password-dialog.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>nc-password-dialog demo</h3>
      <demo-snippet>
        <template>
          <demo-nc-password-dialog></demo-nc-password-dialog>
        </template>
      </demo-snippet>
    </div>

    <script type="module">
      import {html, PolymerElement} from '@polymer/polymer/polymer-element.js';
      import '@polymer/paper-button/paper-button.js';
      import '@polymer/iron-ajax/iron-ajax.js';
  
      class DemoNcPasswordDialog extends PolymerElement {
        static get template() {
          return html`
            <style>
              :host {
                color: #fff;
                --app-secondary-color: #253855;
                display: block;
              }

              paper-button{
                margin: 10px 5px;
                background-color: var(--app-secondary-color);
                color: white;
              }
            </style>
  
            <paper-button raised on-tap="_open">Password</paper-button>      

            <nc-password-dialog
                id="passwordDialog"
                language="es"
                on-password-accepted="_passwordOk">
            </nc-password-dialog>
          `;
        }
  
        _open(){
          this.$.passwordDialog.set('userData.name', 'Edgar');
          this.$.passwordDialog.set('userData.id', '01');
          this.$.passwordDialog.open();
        }

        _passwordOk(){
          console.log('password ok !')
        }
      }
      window.customElements.define('demo-nc-password-dialog', DemoNcPasswordDialog);
    </script>
  </body>
</html>
