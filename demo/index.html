<html lang="es">
<head>
  <title>nc-password-dialog demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer-element.html">
  <link rel="import" href="../../paper-button/paper-button.html">

  <link rel="import" href="../nc-password-dialog.html">
  <style>
    body{
      margin: 0px;
      padding: 0px;
      font-family: 'Roboto', 'Noto', sans-serif;
    }
    
  </style>
</head>
<body unresolved>
<dom-module id="nc-password-dialog-demo">
  <template>
    <style>
     :host {
        color: #fff;
        --app-secondary-color: #253855;
        display: block;
      }

      paper-button{
        margin: 10px 5px;
        background-color: var(--app-secondary-color);
        color: white;
      }
     
    </style>


    <paper-button raised on-tap="_open">Password</paper-button>      

    <nc-password-dialog
      id="passwordDialog"
      language="es"
      on-password-accepted="_passwordOk"></nc-password-dialog>

  </template>
  <script>
    class NcPasswordDialogDemo extends Polymer.Element {
      static get is() {
        return 'nc-password-dialog-demo';
      }

      _open(){
        this.$.passwordDialog.set('userData.name', 'Edgar');
        this.$.passwordDialog.set('userData.id', '01');
        this.$.passwordDialog.open();
      }

      _passwordOk(){
        console.log('password ok !')
      }
     
    }
    window.customElements.define(NcPasswordDialogDemo.is, NcPasswordDialogDemo);
  </script>
</dom-module>
<nc-password-dialog-demo></nc-password-dialog-demo>
</body>
</html>
