<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/communication-icons.html">
<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="nc-password-dialog">
  <template>
    <style>
      paper-dialog {
        width: 400px;
      }
      .header {
        @apply --layout-horizontal;
        @apply --layout-center;
      }
      iron-icon {
        margin-right: 12px;
      }
      .buttons {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      paper-button{
        margin: 10px 5px;
        background-color: var(--app-secondary-color);
        color: white;
      }
    </style>

    <paper-dialog id="passwordDialog" modal entry-animation="scale-up-animation">
      <div class="header">
        <iron-icon icon="communication:vpn-key"></iron-icon><h3>{{localize('PASSWORD_DIALOG_TITLE')}}</h3>
      </div>
      <div class="content">
        <p>{{localize('PASSWORD_DIALOG_SUBTITLE')}} <b>[[userData.name]]</b></p>
        <p id="errorDiv" class="alert-error" hidden$="[[hideErrorDesc]]">[[errorDesc]]</p>

        <paper-input id="password" label="{{localize('INPUT_PASSWORD')}}" type="password" error-message="{{localize('INPUT_ERROR_REQUIRED')}}" value="{{formData.password}}" required>
          <iron-icon icon="communication:vpn-key" slot="prefix"></iron-icon>
        </paper-input>
      </div>
      <div class="buttons">
        <div hidden$="{{!loading}}">
          <paper-spinner class="dialog" active></paper-spinner>
        </div>
        <paper-button raised dialog-dismiss disabled$="[[loading]]">{{localize('BUTTON_CLOSE')}}</paper-button>
        <paper-button class="delete" raised disabled$="[[loading]]" on-tap="_accept">{{localize('BUTTON_ACCEPT')}}</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    
    class NcPasswordDialog extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() { return 'nc-password-dialog'; }
      static get properties() {
        return {
          language: {
            type: String
          },
          formData: {
            type: Object
          },
          userData: {
            type: Object,
            value: {}
          },
          hideErrorDesc: {
            type: Boolean,
            value: true
          },
          errorDesc: String,
          loading: {
            type: Boolean,
            value: false
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.useKeyIfMissing = true;
        this.loadResources(this.resolveUrl('static/translations.json'));
      }

      open(){
        this.$.passwordDialog.open();
        this.hideErrorDesc = true;
        this.errorDesc = "";
        this.formData = {};
      }

      _accept(){
        if (this._validate()) {
          /* TODO: Ajax request to check password? */
          this.dispatchEvent(new CustomEvent('password-accepted', {detail: this.userData, bubbles: true, composed: true }));
          this.$.passwordDialog.close();
        }
      }

      _validate(){
        let inputs = Polymer.dom(this.root).querySelectorAll("paper-input,paper-textarea");
        let firstInvalid = false;
        let i;
        for (i = 0; i < inputs.length; i++) {
          inputs[i].validate();
        }
        for (i = 0; i < inputs.length; i++) {
          if (!firstInvalid && inputs[i].invalid===true) {
            inputs[i].focus();
            firstInvalid = true;
          }
        }
        return !firstInvalid;
      }
    }

    window.customElements.define(NcPasswordDialog.is, NcPasswordDialog);
  </script>
</dom-module>
